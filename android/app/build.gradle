apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    namespace "com.yourdomain.adoptionchildcare"
    compileSdk 34
    defaultConfig {
        applicationId "com.yourdomain.adoptionchildcare"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 5
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // Optional: set from command line with -PBASE_URL=http://192.168.1.23:50000/
        buildConfigField "String", "BASE_URL_OVERRIDE", "\"${project.hasProperty('BASE_URL') ? project.getProperties().get('BASE_URL') : ''}\""
    }
    buildFeatures {
        buildConfig true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    
    // Basic Android dependencies
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "com.google.android.material:material:1.11.0"
    
    // Kotlin support
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    
    // Room database
    implementation "androidx.room:room-runtime:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"
    
    // Retrofit for API calls
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.11.0"
    
    // Coroutines for async operations
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    
    // WorkManager for background tasks
    implementation "androidx.work:work-runtime-ktx:2.9.0"
    
    // CircleImageView for profile photos
    implementation "de.hdodenhof:circleimageview:3.1.0"
    
    // Hilt Navigation Compose for hiltViewModel
    implementation "androidx.hilt:hilt-navigation-compose:1.0.0"

    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}
